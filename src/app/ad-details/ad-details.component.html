<!-- Page Header Start -->
<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Ad Details</h2>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page Header End -->

<!-- Ads Details Start -->
<div class="section-padding">
  <div class="container">
    <!-- Product Info Start -->
    <div class="product-info row">
      <div class="col-lg-8 col-md-12 col-xs-12">
        <div class="row">
          <div class="ads-details-wrapper">
            <div id="owl-demo">
              <div
                *ngFor="let image of ad.images?.items"
                class="responsive item"
              >
                <div class="product-img gallery">
                  <img
                    class="img-fluid"
                    [src]="image.url"
                    width="600"
                    height="400"
                    alt="No Pics"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="details-box">
          <div class="ads-details-info">
            <h2>{{ad.title}}</h2>
            <span class="price">{{ad.price | currency:'EUR'}}</span>
            <div class="details-meta">
              <span
                ><a
                  ><i class="lni-alarm-clock"></i>{{ad.createdAt | date}}</a
                ></span
              >
              <span
                ><a
                  ><i class="lni-map-marker"></i>{{ad.city}}, {{ad.state}}</a
                ></span
              >
            </div>
            <p class="mb-4">{{ad.description}}</p>
          </div>
          <div class="tag-bottom">
            <div class="float-left">
              <ul class="advertisement">
                <li>
                  <p>
                    <strong><i class="lni-folder"></i> Categories:</strong>
                    <a>{{ad.category?.items[0]?.name}}</a>
                  </p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-xs-12">
        <!--Sidebar-->
        <aside class="details-sidebar">
          <div class="widget">
            <h4 class="widget-title">Ad Posted By</h4>
            <div class="agent-inner">
              <div class="agent-title">
                <!-- <div class="agent-photo">
                            <a ><img src="" alt=""></a>
                          </div> -->
                <div class="agent-details">
                  <h3><a>{{ad.user?.items[0]?.name}}</a></h3>
                  <span><i class="lni-phone-handset"></i>{{ad.phone}}</span>
                </div>
              </div>
            </div>
          </div>
          <!-- Popular Posts widget -->
        </aside>
        <!--End sidebar-->
      </div>
    </div>
    <!-- Product Info End -->
  </div>
</div>
<!-- Ads Details End -->
