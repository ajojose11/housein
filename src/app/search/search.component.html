<div class="page-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">Search Results</h2>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Featured Section Start -->
<section class="featured section-padding">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <div class="heading">
          <h1 class="section-title">Featured Advertisements</h1>
        </div>
      </div>
      <div *ngFor="let item of ads" class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
        <div class="featured-box">
          <figure>
            <div class="homes-tag featured">{{item.mode?.items[0]?.name}}</div>
            <span class="price-save"> {{item.price | currency:'EUR'}} </span>
            <a><img class="img-fluid" [src]="item.url" alt="No Pics" /></a>
          </figure>
          <div class="content-wrapper">
            <div class="feature-content">
              <h4><a>{{item.title}}</a></h4>
              <p class="listing-tagline">{{item.description}}</p>
              <div class="meta-tag">
                <div class="user-name">
                  <a><i class="lni-user"></i> {{item.user?.items[0]?.name}}</a>
                </div>
                <div class="listing-category">
                  <a
                    ><i class="lni-display"></i
                    >{{item.category?.items[0]?.name}}
                  </a>
                </div>
              </div>
            </div>
            <div class="listing-bottom clearfix">
              <a class="float-left"
                ><i class="lni-map-marker"></i> {{item.city}}, {{item.state}}</a
              >
              <a [routerLink]="['/ads', item.id]" class="float-right"
                >View Details</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<div *ngIf="noResults">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="breadcrumb-wrapper">
          <h2 class="product-title">No Results found for your query</h2>
        </div>
      </div>
    </div>
  </div>
</div>
