<header id="header-wrap">
  <!-- Navbar Start -->
  <nav
    [hidden]="currentRoute=='/login'"
    class="navbar navbar-expand-lg fixed-top scrolling-navbar"
  >
    <div class="container">
      <div class="theme-header clearfix">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#main-navbar"
            aria-controls="main-navbar"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
            <span class="lni-menu"></span>
            <span class="lni-menu"></span>
            <span class="lni-menu"></span>
          </button>
          <a [routerLink]="'/home'" class="navbar-brand"
            ><p style="margin: 5px; font-size: 32px">HouseIn</p></a
          >
        </div>
        <div class="collapse navbar-collapse" id="main-navbar">
          <ul class="navbar-nav mr-auto w-100 justify-content-left">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="'/home'"> Home </a>
            </li>
            <!-- <li *ngIf="signedIn" class="nav-item">
              <a class="nav-link" [routerLink]="'/profile'"> Profile </a>
            </li> -->
          </ul>
          <div *ngIf="!signedIn" class="header-top-right float-right">
            <a [routerLink]="'/login'" class="header-top-button"
              ><i class="lni-lock"></i> Log In| Register</a
            >
            <!-- <a href="register.html" class="header-top-button"><i class="lni-pencil"></i> Register</a> -->
          </div>
          <div *ngIf="signedIn" class="header-top-right float-right">
            <a
              [routerLink]="'/home'"
              (click)="signOut()"
              class="header-top-button"
              ><i class="lni-lock"></i> Log Out</a
            >
          </div>
          <div class="post-btn">
            <a class="btn btn-common" [routerLink]="'/post'"
              ><i class="lni-pencil-alt"></i> Post an Ad</a
            >
          </div>
        </div>
      </div>
    </div>
    <div class="mobile-menu" data-logo="assets/img/logo-mobile.png"></div>
  </nav>

  <!-- Navbar End -->
</header>
